<!DOCTYPE html>
<html>
<head>
	<script src="jcimock.js"></script>
	<script src="jquery.js"></script>
	<script src="apps/system/custom/runtime/bootstrap.js"></script>
	<script src="apps/system/custom/runtime/surface/CustomApplicationSurfaceTmplt/js/CustomApplicationSurfaceTmplt.js"></script>
	<link rel="stylesheet" href="jcimock.css" />
	<link rel="stylesheet" href="apps/system/custom/runtime/surface/CustomApplicationSurfaceTmplt/css/CustomApplicationSurfaceTmplt.css" />
	<title>Custom Applications SDK - Mazda Infotainment</title>
</head>
<body>
	<div id="mock">
		<div id="header">
			<div class="inner">
				<div id="home"></div>
				<div id="divider"></div>
				<div id="domain"></div>
				<div id="title"></div>
				<div id="clock"></div>
			</div>
		</div>
		<div id="menu"></div>
		<div id="leftbutton"></div>
		<div id="view">
			<div id="surface"></div>
		</div>
	</div>
	<div id="debug">
		<div class="inner">
			<div id="dataview"></div>
			<div id="multicontroller">
				<div id="joystick" style="width:30%">
				  <svg width="100%" height="100%" viewBox="0 0 100 100">
				    <defs>
				      <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
				        <stop offset="0%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
				        <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
				      </linearGradient>
				      <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
				        <stop offset="0%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
				        <stop offset="100%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
				      </linearGradient>
				      <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
				        <stop offset="0%" style="stop-color:rgb(168,168,168);stop-opacity:1" />
				        <stop offset="100%" style="stop-color:rgb(239,239,239);stop-opacity:1" />
				      </linearGradient>
				    </defs>
				    <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
				    <circle cx="50" cy="50" r="47" fill="url(#grad2)" stroke="black" stroke-width="1.5px" />
				    <circle cx="50" cy="50" r="44" fill="url(#grad3)" />
				    <circle cx="50" cy="50" r="20" fill="#cccccc" stroke="black" stroke-width="1px" />
				    <path d="M50,14 54,22 46,22Z" fill="rgba(0,0,0,0.8)" onclick="alert('UP');" />
				    <path d="M50,86 54,78 46,78Z" fill="rgba(0,0,0,0.8)" onclick="alert('DOWN');" />
				    <path d="M14,50 22,54 22,46Z" fill="rgba(0,0,0,0.8)" onclick="alert('LEFT');" />
				    <path d="M86,50 78,54 78,46Z" fill="rgba(0,0,0,0.8)" onclick="alert('RIGHT');" />
				  </svg>
				</div>
			</div>
		</div>
	</div>
	<div id="console">
		<div id="output">
			
		</div>
	</div>
	<script>
		framework.init();
	</script>
</body>
</html>
