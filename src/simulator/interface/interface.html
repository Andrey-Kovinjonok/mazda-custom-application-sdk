<!DOCTYPE html>
<html>
<head>
	<script src="../vendor/jquery.js"></script>

	<script src="logger.js"></script>
	<script src="framework.js"></script>
	<script src="multicontroller.js"></script>
	<script src="interface.js"></script>

	<link rel="stylesheet" href="../fonts/fonts.css" />
	<link rel="stylesheet" href="multicontroller.css" />
	<link rel="stylesheet" href="interface.css" />
</head>
<body>
	<div id="mock">
		<div id="header">
			<div class="inner">
				<div id="home"></div>
				<div id="divider"></div>
				<div id="domain"></div>
				<div id="title">Simulator</div>
				<div id="clock"></div>
			</div>
		</div>
		<div id="menu"></div>
		<div id="leftbutton"></div>
		<div id="view">
			<div id="surface"></div>
		</div>
	</div>
	<div id="debug">
		<div class="inner">
			<div id="dataview"></div>
			<div id="multicontroller">
				<div class="inner">
					<div id="joystick">
						<div class="inner">
							<div class="wheel base"></div>
							<div class="wheel direction"></div>
							<span class="hitarea home" event="home"></span>
							<span class="hitarea return" event="goBack"></span>
							<span class="hitarea wheel top" direction="top" event="upStart"></span>
							<span class="hitarea wheel left" direction="left" event="leftStart"></span>
							<span class="hitarea wheel right" direction="right" event="rightStart"></span>
							<span class="hitarea wheel bottom" direction="bottom" event="downStart"></span>
						</div>
					</div>
					<div id="panel">
						<span event="cw">Wheel CW</span>
						<span event="ccw">Wheel CCW</span>
						<span event="selectStart">Select</span>
						<span event="upStart">Up</span>
						<span event="leftStart">Left</span>
						<span event="rightStart">Right</span>
						<span event="downStart">Down</span>
						<span event="goBack">Back</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="console">
		<div id="output">
		</div>
	</div>
</body>
</html>
